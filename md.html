<article>
<script id="script">
window.onload = function() {
  var te_markdown = document.getElementById("code-markdown");
  te_markdown.value = "# Cmd Markdown 简明语法手册\n\n---\n\n### 1. 斜体和粗体\n\n使用 * 和 ** 表示斜体和粗体。\n\n示例：\n\n这是 *斜体*，这是 **粗体**。\n\n### 2. 分级标题\n\n使用 === 表示一级标题，使用 --- 表示二级标题。\n\n示例：\n\n```\n这是一个一级标题\n============================\n\n这是一个二级标题\n--------------------------------------------------\n\n### 这是一个三级标题\n```\n\n你也可以选择在行首加井号表示不同级别的标题 (H1-H6)，例如：\n```\n# H1\n## H2\n### H3\n#### H4\n```\n\n### 3. 外链接\n\n使用 \[描述](链接地址) 为文字增加外链接。\n\n示例：\n\n这是去往 [本人博客](http://ghosertblog.github.com) 的链接。\n\n### 4. 无序列表\n\n使用 *，+，- 表示无序列表。\n\n示例：\n\n- 无序列表项 一\n- 无序列表项 二\n- 无序列表项 三\n\n### 5. 有序列表\n\n使用数字和点表示有序列表。\n\n示例：\n\n1. 有序列表项 一\n2. 有序列表项 二\n3. 有序列表项 三\n\n### 6. 文字引用\n\n使用 &gt; 表示文字引用。\n\n示例：\n\n&gt; 野火烧不尽，春风吹又生。\n\n### 7. 行内代码块\n\n使用 \`代码` 表示行内代码块。\n\n示例：\n\n让我们聊聊 `html`。\n\n### 8.  代码块\n\n使用 四个缩进空格 表示代码块。\n\n示例：\n\n    这是一个代码块，此行左侧有四个不可见的空格。\n\n### 9.  插入图像\n\n使用 \!\[描述](图片链接地址) 插入图像。\n\n示例：\n\n![我的头像](https://www.zybuluo.com/static/img/my_head.jpg)\n"

  window.editor_markdown = CodeMirror.fromTextArea(te_markdown, {
    mode: "markdown",
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
  });
};
  </script>
</article>

<div style="width:1000px;margin: 0 auto;">
    <div>
        <h1>Markdown</h1>
    </div>
    <div style="float: left;width: 500px;height: 600px">
      <form>
        <textarea id="code-markdown" name="code"></textarea></div>
      </form>
    </div>
    <div style="float: left;width:490px;height:600px;border: 1px solid #e9e9e9;background: #f8f8f8;overflow: auto;" id="preview"></div>
</div>

<script type="text/javascript">
    function _(id) {
        return document.getElementById(id);
    }
    function content_preview() {
        var c = _('code-markdown');
        if(c) {
            var converter = new Showdown.converter();
            var html = converter.makeHtml(c.value);
            _('preview').innerHTML = html;
        }
    }
    var content = _('code-markdown');
    if(content) {
        content.onkeyup = content.onpaste = content_preview;
    }
    content_preview();
</script>
